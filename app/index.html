<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>getpath</button>
    <p></p>
    <script>
      document.querySelector("button").addEventListener("click", async () => {
        const path = await window.appApi.getPath();
        document.querySelector("p").innerText = path;
      });
    </script>
  </body>
</html>
